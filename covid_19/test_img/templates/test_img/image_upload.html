{% load static%}
<!DOCTYPE html> 
<html lang="en">
    <head> <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19</title>
     <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  
        <link rel="stylesheet" href="{% static 'CSS/c3input.css' %}"> 
        <link  href="https://fontawesome.com/icons/upload" rel="stylesheet">
    </head>
    <body>
        <header class="head">
    <div class="header">
        <div class="logo">
            <h1>COVID-19</h1>
        </div>
        <nav> <a href="{% url 'home:home' %}">Home</a>
           
             {% if not request.user.is_authenticated %}
            <a href="{% url 'accounts:signup' %}">SignUp</a>
            {% endif %}
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %} ">logOut</a>
            {% else %}
                <a href="{% url 'accounts:login' %} ">logIn</a>
            {% endif %}
        </nav> 
        
            </div> 
        </header>
    <section id="showcase"> 
        <div class="info">
            <div class="animatediv"> 
  <img src="{% static 'Images/corona-virus.png' %}">
    </div>
    <form method = "post" action="{% url 'test_img:image_upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
       <p>
         {{info.UserName.label}}
         {{info.UserName}}  
       </p>
       <p> {{info.Image.label}}
            {{info.Image}} 
            <button type="submit">Upload</button></p>
        
        
    </form>
</body>
</html>
