{% load static %}
{% block Content %}
<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login</title>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'CSS/style12.css' %}">
</head> 
<body style="background-color: #f8f8f9">

<header class="head"> 
<div class="header">
<div class="logo">
<h1>COVID-19</h1>
</div> <nav> 
<a href="{% url 'home:home' %}">Home</a>

        <a href="{% url 'accounts:signup' %}">SignUp</a>
        {% if request.user %}
            <a href="{% url 'accounts:logout' %} ">LogOut</a>
        {% else %}
            <a href="{% url 'accounts:login' %} ">LogIn</a>
        {% endif %}
</nav>
    </div> 
        </header>
     <div class="back">
        <div class="container">
            <div class="part">
            <div class="part1"></div>
             <div class="part2">
        <form id="msform" method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <h2>SIGN UP</h2>
            {% for field in info %}
            <div>{{field.label}}
              <br>  {{field}}</br>

                    {% for error in field.errors  %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape}}</strong>
                </div>
        {% endfor %}
            </div>
            {% endfor %}
             
    <br>
  
    <hr>
    <br>
                    
             
            <a href="{% url 'accounts:login' %} ">
                <input type="button" value="Login" onclick="displaylogin()" required>
                </a>
                <input type="submit" value="SIGN UP" required ></form>
          </div></div>
    </body>
</html>
{% endblock %}
